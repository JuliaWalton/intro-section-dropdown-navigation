<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <!-- javascript -->
  <script defer src="app.js"></script>
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <article class="grid-content">
    <!-- <nav> -->
      <!-- <div class="nav-minimal"> -->
          
          <div class="nav-detailed">
            <img class="logo" src="images/logo.svg" alt="">
              <div class="dropdown">
                <p class="features">Features</p>
                <div class="dropdown-content">
                  <img src="images/icon-todo.svg" class="icon" alt=""/><span>Todo List</span>
                  <img src="images/icon-calendar.svg" class="icon" alt=""><span>Calendar</span>
                  <img src="images/icon-reminders.svg" class="icon" alt=""><span>Reminders</span>
                  <img src="images/icon-planning.svg" class="icon" alt=""><span>Planning</span>
                </div>
              </div>
              <div class="dropdown-two">
                <p>Company</p>
                <div class="dropdown-content-two">
                  <p>History</p>
                  <p>Our Team</p>
                  <p>Blog</p>
                </div>
              </div>
            <p>Careers</p>
            <p>About</p>
          </div>
          <div class="extra">
            <button class="hamburger"><img src="images/icon-menu.svg" alt=""></button>
            <div class="seperate">
              <p>Login</p>
              <p>Register</p>
            </div>
          </div>
      <!-- </div>
    </nav> -->
    
    <article class="grid-secondary">
      <picture class="product__img">
        <source srcset="images/image-hero-desktop.png" width='100%' media="(min-width: 1000px)">
        <img class="hero-img" src="images/image-hero-mobile.png" alt="art deco">
      </picture>
      
    
  
    <div class="flex-tertiary">
      <h1 class="main-text">Make remote work</h1>
      <p class="secondary-text">
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <button class="button">Learn more</button>
    


    <div class="sponsors">
      <img src="images/client-databiz.svg" alt="databiz logo">
      <img src="images/client-audiophile.svg" alt="audiophile logo">
      <img src="images/client-meet.svg" alt="meet logo">
      <img src="images/client-maker.svg" alt="maker logo">
    </div>
    </div>
    </article>
    </article>
  </main>

</body>
</html>
